# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

# Default Schema directory
schema:
- schema/**/*.graphql

# Generated GraphQL server
exec:
  filename: graph/generated/generated.go
  package: graph

# Generated models for GraphQL server
model:
  filename: models/generated.go
  package: models

# Generated Resolver for GraphQL server
resolver:
  filename: resolvers/generated.go
  type: Resolver
  package: resolvers

# Turns on binding to field names by tag provided
struct_tag: json

# Tell graph about any existing models to be reused in graphql
models:
  Restaurant:
    fields:
      addresses:
        resolver: true # force addresses resolver to be generated
      license:
        resolver: true # force license resolver to be generated
      menu:
        resolver: true # force menu resolver to be generated
      orders:
        resolver: true # force restaurant orders resolver to be generated
      payments:
        resolver: true # force restaurant payments resolver to be generated
    model: github.com/3dw1nM0535/deli/db/models.Restaurant
  Address:
    fields:
      restaurants:
        resolver: true # force restaurants resolver to be generated
    model: github.com/3dw1nM0535/deli/db/models.Address
  License:
    model: github.com/3dw1nM0535/deli/db/models.License
  Menu:
    model: github.com/3dw1nM0535/deli/db/models.Menu
    fields:
      dishes:
        resolver: true # force dishes resolver to be generated
  Dish:
    model: github.com/3dw1nM0535/deli/db/models.Dish
  DishOrder:
    model:
      github.com/3dw1nM0535/deli/db/models.DishOrder
  Order:
    fields:
      notes:
        resolver: true # force resolver order notes for order to be generated
      payment:
        resolver: true # force resolver payment for an order to be generated
    model:
      github.com/3dw1nM0535/deli/db/models.Order
  Payment:
    model:
      github.com/3dw1nM0535/deli/db/models.Payment
  IDD:
    model:
      github.com/3dw1nM0535/deli/db/models.IDD
  GCC:
    model:
      github.com/3dw1nM0535/deli/db/models.GCC
  MDC:
    model:
      github.com/3dw1nM0535/deli/db/models.MDC
  Rider:
    fields:
      displayPic:
        resolver: true # force rider dp resolver to be generated
      IdentificationDocument:
        resolver: true # force rider id document resolver to be generated
      MedicalCertificate:
        resolver: true # force rider medical certificate resolver to be generated
      GoodConductCertificate:
        resolver: true # force rider good conduct certificate resolver to be generated
      deliveryMeans:
        resolver: true # force rider delivery means resolver to be generated
    model:
      github.com/3dw1nM0535/deli/db/models.Rider
  Delivery:
    model:
      github.com/3dw1nM0535/deli/db/models.DeliveryMeans

# Automatically bind any models matching types
autobind: []