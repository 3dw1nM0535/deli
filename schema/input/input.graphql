# Farm input type
input FarmInput {
  id: ID!
  size: String!
  soil: String!
  imageHash: String!
  season: String!
  owner: String!
}

input SeasonUpdateInput {
  token: Int!
  season: String!
}

input PreparationInput {
  seasonNumber: Int!
  token: Int!
  crop: String!
  fertilizer: String!
}

input PlantingInput {
  seasonNumber: Int!
  token: Int!
  seedUsed: String!
  expectedYield: String!
  seedSupplier: String!
}

input HarvestInput {
  seasonNumber: Int!
  token: Int!
  totalSupply: Int!
  price: String!
  supplyUnit: String!
}

input SeasonsQueryInput {
  token: Int!
}

input BookingInput {
  token: Int!
  volume: Int!
  booker: String!
  deposit: String!
  delivered: Boolean!
  cancelled: Boolean!
}

input BookingsQueryInput {
  bookerAddress: String!
  token: Int!
}

