scalar Time

type Restaurant {
  id: ID!
  restaurantName: String!
  about: String!
  telephone: String!
  verified: Boolean!
  createdAt: Time
  updatedAt: Time
  addresses: [Address!]
}

type Address {
  postalCode: String!
  postalTown: String!
  buildingName: String!
  streetName: String!
  lon: Float!
  lat: Float!
  createdAt: Time
  updatedAt: Time
  restaurants: [Restaurant!]!
}

type File {
  name: String!
  content: String!
  conteType: String!
}
