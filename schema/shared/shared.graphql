scalar Time

type Farm {
  id: ID!
  size: String!
  soil: String!
  imageHash: String!
  owner: String!
  season: String!
  createdAt: Time!
  updatedAt: Time!
}

type Season {
  id: ID!
  seasonNumber: Int!
  token: Int!
  crop: String!
  fertilizer: String!
  seed: String!
  expectedYield: String!
  seedSupplier: String!
  harvestYield: String!
  harvestPrice: String!
  createdAt: Time!
  updatedAt: Time!
}

