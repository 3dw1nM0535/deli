scalar Time

type Restaurant {
  id: ID!
  restaurantName: String!
  about: String!
  telephone: String!
  verified: Boolean!
  createdAt: Time
  updatedAt: Time
  addresses: [Address!]
  license: License!
  menu: [Menu!]!
}

type Address {
  postalCode: String!
  postalTown: String!
  buildingName: String!
  streetName: String!
  lon: Float!
  lat: Float!
  createdAt: Time
  updatedAt: Time
  restaurants: [Restaurant!]!
}

type License {
  id: ID!
  media: String!
  content: String!
  size: Int!
  createdAt: Time
  updatedAt: Time
}

type Dish {
  id: ID!
  title: String!
  description: String!
  price: Float!
  image: String
  addOns: [String!]!
}

type Menu {
  id: ID!
  headline: String!
  dishes: [Dish!]!
}
