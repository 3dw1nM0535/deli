scalar Time

type Restaurant {
  id: ID!
  restaurantName: String!
  about: String!
  telephone: String!
  verified: Boolean!
  createdAt: Time
  updatedAt: Time
  addresses: [Address!]
  license: License!
}

type Address {
  postalCode: String!
  postalTown: String!
  buildingName: String!
  streetName: String!
  lon: Float!
  lat: Float!
  createdAt: Time
  updatedAt: Time
  restaurants: [Restaurant!]!
}

type License {
  id: ID!
  media: String!
  content: String!
  size: Int!
  createdAt: Time
  updatedAt: Time
}
