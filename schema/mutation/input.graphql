# Farm input type
input FarmInput {
  id: ID!
  size: String!
  soil: String!
  imageHash: String!
  season: String!
  owner: String!
}

input SeasonInput {
  token: Int!
  crop: String
  fertilizer: String
  seed: String
  expectedYield: String
  seedSupplier: String
  harvestYield: String
  harvestPrice: String
}

