scalar Upload

type Mutation {
  addRestaurant(input: RestaurantInput!): Restaurant!
  registerAddress(input: AddressInput!): Address!
  uploadLicense(input: UploadLicense!): License!
  addMenu(input: MenuInput!): Menu!
  addDish(input: [DishInput!]!): [Dish!]!
}

input RestaurantInput {
  restaurantName: String!
  about: String!
  telephone: String!
}

input AddressInput {
  postalCode: String!
  postalTown: String!
  buildingName: String!
  streetName: String!
  lon: Float!
  lat: Float!
  restaurantID: ID!
}

input UploadLicense {
  restaurantID: ID!
  file: Upload!
}

input DishInput {
  title: String!
  description: String!
  price: Float!
  image: Upload!
  addOns: [String!]!
  menuId: ID!
}

input MenuInput {
  menuHeadline: String!
  restaurantId: ID!
}