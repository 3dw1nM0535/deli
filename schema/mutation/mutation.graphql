scalar Upload

type Mutation {
  addRestaurant(input: RestaurantInput!): Restaurant!
  registerAddress(input: AddressInput!): Address!
  uploadLicense(input: UploadLicense!): License!
}

input RestaurantInput {
  restaurantName: String!
  about: String!
  telephone: String!
}

input AddressInput {
  postalCode: String!
  postalTown: String!
  buildingName: String!
  streetName: String!
  lon: Float!
  lat: Float!
  restaurantID: ID!
}

input UploadLicense {
  restaurantID: ID!
  file: Upload!
}