scalar Upload

type Mutation {
  addRestaurant(input: RestaurantInput!): Restaurant!
  registerAddress(input: AddressInput!): Address!
  uploadLicense(input: UploadLicense!): License!
  addMenu(input: MenuInput!): Menu!
  addDish(input: [DishInput!]!): [Dish!]!
  makeOrder(input: OrderInput!): Order!
}

input RestaurantInput {
  restaurantName: String!
  about: String!
  telephone: String!
}

input AddressInput {
  postalCode: String!
  streetName: String!
  city: String!
  restaurantID: ID!
}

input UploadLicense {
  restaurantID: ID!
  file: Upload!
}

input DishInput {
  title: String!
  description: String!
  price: Float!
  image: Upload!
  addOns: [String!]!
  menuId: ID!
}

input MenuInput {
  menuHeadline: String!
  restaurantId: ID!
}

input DishNote {
  dishId: ID!
  title: String!
  description: String!
  addOns: [String!]!
  price: Float!
  count: Int!
  subtotal: Float!
}

input OrderInput {
  orderNotes: [DishNote!]!
  restaurantNotes: String!
  phoneNumber: String!
  totalSum: Float!
  restaurantId: ID!
}
